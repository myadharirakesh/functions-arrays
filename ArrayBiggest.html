<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Biggest</title>
</head>
<body>
    <script>
        let arr=[7,3,99,44,88,45,455,87,66];
        let big=arr[0];
        for(let a of arr)
        {
            if(a>big)
            big=a;
        }
        document.write(`Biggest element of an array : ${big}`);
    </script>
</body>
</html>
