<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Even</title>
</head>
<body>
    <script>
        // array even elements
        let arr=[4,5,7,8,2,1,8];
        for(let a of arr)
        {
            if(a%2==0)
            document.write(`${a} <br>`);
        }
        //array odd elements
        let arr1=[2,4,7,5,9,2,1,9,89];
        for(let a of arr1)
        {
            if(a%2==1)
            document.write(`${a}  `)
        }
    </script>
</body>
</html>
