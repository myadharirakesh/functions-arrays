<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //()...)-REST OPERATOR
        var arr=[2,4,1,2,3,4,5,6];
        var [a,b,...c]=arr;
        document.write(a+"<br>");
        document.write(b+"<br>");
        document.write(c+"<br>");

        
        function add(...a)
        {
            sum=0;
            for(let i of a)
            {
                sum+=i;
            }
            return sum;
        }
        document.write("The sum of numbers:"+add(1,2,3,4,5,6));
    </script>
</body>
</html>
